<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game Board</title>
    <!--Bootstrap integration-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <!--Our CSS-->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Users -->
        <div class="col text-center" style = "margin-top: 20px; margin-bottom: 20px;">
            <div class="btn-group" role="group"  >
                <button id="user1Decrement" class="btn btn-danger">-</button>
                <button id="user1Button" class="btn btn-primary">User 1:  <span id="user1Counter">0</span></button>
                <button id="user1Increment" class="btn btn-success">+</button>
            </div>
            <div class="btn-group" role="group" >
                <button id="user2Decrement" class="btn btn-danger" >-</button>
                <button id="user2Button" class="btn btn-secondary">User 2:  <span id="user2Counter">0</span></button>
                <button id="user2Increment" class="btn btn-success">+</button>
            </div>
            <div class="btn-group" role="group">
                <button id="user3Decrement" class="btn btn-danger">-</button>
                <button id="user3Button" class="btn btn-success">User 3:  <span id="user3Counter">0</span></button>
                <button id="user3Increment" class="btn btn-success">+</button>
            </div>
        </div>

        <!-- Category Headers -->
        <div class="row category-header-row">
            <div class="col-2 category-header" style="font-size: 35px;">History of Computing</div>
            <div class="col-2 category-header" style="font-size: 35px;">Terminal</div>
            <div class="col-2 category-header" style="font-size: 35px;">Database</div>
            <div class="col-2 category-header" style="font-size: 35px;">Version Control Systems</div>
            <div class="col-2 category-header" style="font-size: 35px;">Web Development</div>

        </div>
        <!-- Rows for each category value -->
        <!-- Row 1 -->
        <div class="row">
            <div class="col-2 jeopardy-square" data-question-id="1">$100</div>
            <div class="col-2 jeopardy-square" data-question-id="6">$100</div>
            <div class="col-2 jeopardy-square" data-question-id="11">$100</div>
            <div class="col-2 jeopardy-square" data-question-id="16">$100</div>
            <div class="col-2 jeopardy-square" data-question-id="21">$100</div>

        </div>
        <!-- Row 2 -->
        <div class="row">
            <div class="col-2 jeopardy-square" data-question-id="2">$200</div>
            <div class="col-2 jeopardy-square" data-question-id="7">$200</div>
            <div class="col-2 jeopardy-square" data-question-id="12">$200</div>
            <div class="col-2 jeopardy-square" data-question-id="17">$200</div>
            <div class="col-2 jeopardy-square" data-question-id="22">$200</div>

        </div>
        <!-- Row 3 -->
        <div class="row">
            <div class="col-2 jeopardy-square" data-question-id="3">$300</div>
            <div class="col-2 jeopardy-square" data-question-id="8">$300</div>
            <div class="col-2 jeopardy-square" data-question-id="13">$300</div>
            <div class="col-2 jeopardy-square" data-question-id="18">$300</div>
            <div class="col-2 jeopardy-square" data-question-id="23">$300</div>

        </div>
        <!-- Row 4 -->
        <div class="row">
            <div class="col-2 jeopardy-square" data-question-id="4">$400</div>
            <div class="col-2 jeopardy-square" data-question-id="9">$400</div>
            <div class="col-2 jeopardy-square" data-question-id="14">$400</div>
            <div class="col-2 jeopardy-square" data-question-id="19">$400</div>
            <div class="col-2 jeopardy-square" data-question-id="24">$400</div>

        </div>
        <!-- Row 5 -->
        <div class="row">
            <div class="col-2 jeopardy-square" data-question-id="5">$500</div>
            <div class="col-2 jeopardy-square" data-question-id="10">$500</div>
            <div class="col-2 jeopardy-square" data-question-id="15">$500</div>
            <div class="col-2 jeopardy-square" data-question-id="20">$500</div>
            <div class="col-2 jeopardy-square" data-question-id="25">$500</div>
 
        </div>
        <!-- Modal -->
        <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="questionModalLabel">Question</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Question content will be loaded here -->
                    </div>
                    <!-- Decide whether the question was correct or not -->
                    <div class="modal-footer">
                        <button id="showAnswerButton" class="btn btn-success">Show Answer</button>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/questions.js"></script>
<script src="js/counter.js"></script>
</body>
</html>
